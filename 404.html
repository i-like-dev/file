<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 頁面未找到</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        .floating:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .floating:nth-child(3) {
            animation-delay: 1s;
        }
        
        .floating:nth-child(4) {
            animation-delay: 1.5s;
        }
        
        .floating:nth-child(5) {
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .glitch {
            animation: glitch 2s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            10% { transform: translate(-2px, -2px); }
            20% { transform: translate(2px, 2px); }
            30% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            50% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            70% { transform: translate(-2px, 2px); }
            80% { transform: translate(2px, -2px); }
            90% { transform: translate(-2px, -2px); }
        }
        
        .pulse-slow {
            animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .bg-gradient-custom {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #667eea 50%, #764ba2 75%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .text-shadow {
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-custom min-h-screen flex items-center justify-center p-4">
    <div class="text-center max-w-2xl mx-auto">
        <!-- 404 大標題 -->
        <div class="mb-8">
            <h1 class="text-9xl md:text-[12rem] font-bold text-white glitch text-shadow mb-4">404</h1>
            <div class="flex justify-center space-x-6 mb-8">
                <div class="floating w-6 h-6 bg-gradient-to-br from-yellow-300 to-orange-400 rounded-full shadow-lg shadow-yellow-400/50"></div>
                <div class="floating w-5 h-5 bg-gradient-to-br from-pink-300 to-purple-400 rounded-full shadow-lg shadow-pink-400/50"></div>
                <div class="floating w-7 h-7 bg-gradient-to-br from-blue-300 to-cyan-400 rounded-full shadow-lg shadow-blue-400/50"></div>
                <div class="floating w-4 h-4 bg-gradient-to-br from-green-300 to-emerald-400 rounded-full shadow-lg shadow-green-400/50"></div>
                <div class="floating w-6 h-6 bg-gradient-to-br from-purple-300 to-indigo-400 rounded-full shadow-lg shadow-purple-400/50"></div>
            </div>
        </div>
        
        <!-- 錯誤訊息 -->
        <div class="mb-8">
            <h2 class="text-3xl md:text-4xl font-semibold text-white mb-4 text-shadow">頁面走失了！</h2>
            <p class="text-lg md:text-xl text-white/90 mb-6 leading-relaxed">
                抱歉，您要找的頁面似乎在網路的某個角落迷路了。<br>
                別擔心，讓我們幫您找到正確的方向！
            </p>
        </div>
        
        <!-- 返回按鈕 -->
        <div class="flex justify-center">
            <button 
                onclick="goBack()" 
                class="px-10 py-5 bg-gradient-to-r from-white/10 to-white/20 hover:from-white/20 hover:to-white/30 backdrop-blur-lg border border-white/40 rounded-2xl text-white font-medium text-lg transition-all duration-500 transform hover:scale-110 hover:shadow-2xl hover:shadow-white/20 focus:outline-none focus:ring-4 focus:ring-white/30 group"
            >
                <span class="inline-flex items-center gap-3">
                    <span class="transform transition-transform duration-300 group-hover:-translate-x-1">←</span>
                    返回上一頁
                </span>
            </button>
        </div>
        

    </div>
    
    <script>
        function goBack() {
            // 嘗試返回上一頁
            if (window.history.length > 1) {
                window.history.back();
            } else {
                alert('沒有上一頁可以返回！');
            }
        }
        
        // 添加一些互動效果
        document.addEventListener('mousemove', function(e) {
            const floatingElements = document.querySelectorAll('.floating');
            floatingElements.forEach((element, index) => {
                const speed = (index + 1) * 0.01;
                const x = (e.clientX * speed) / 100;
                const y = (e.clientY * speed) / 100;
                element.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>

</html>
